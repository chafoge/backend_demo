<html dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <style>
        @import url(https://fonts.groe_appapis.com/css?family=Roboto:400,300,500,700);
        body{
            font-family:Roboto, Arial, sans-serif;
        }

    </style>
    <style>
        @media screen and (max-width:737px) {}
    </style>
    <style>
        @media screen and (max-width: 375px) {}
        @media screen and (min-width: 376px) and (max-width: 737px) {}
    </style>
</head>
<body bgcolor="#f5f5f5" style="Margin:0;padding-top:0;padding-bottom:0; -webkit-text-size-adjust:100%; padding-right:0;padding-left:0; min-width:737px; width:100%; direction:ltr; background-color:#f5f5f5;" dir="ltr">
<center style="width:100%;table-layout:fixed;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%; background-color:#f5f5f5;">
    <div style="max-width:610px; margin:0 auto; padding:0;">
        <table cellspacing="0" cellpadding="0" border="0" width="610" align="center" style="border-spacing:0; border:0; border-collapse:collapse; font-family:Roboto, Arial, sans-serif;color:#444444;Margin:0 auto;width:610px;max-width:610px;">
            <tr>
                <td class="center_td" align="center" width="600" style="padding-top:0;padding-bottom:0;padding-right:5px;padding-left:5px;text-align:left;font-size:0; max-width:600px;">
                    <table class="over_box"
                           cellpadding="0"
                           cellspacing="0"
                           border="0"
                           width="100%"
                           align="center"
                           style="
                            border:0;
                            border-collapse:collapse;
                            border-spacing:0;">
                        <tr>
                            <td style="padding:15px 50px">
                                &nbsp;
                            </td>
                        </tr>
                    </table><!--over_box end-->
                    <table class="inner_box"
                           cellpadding="0"
                           cellspacing="0"
                           border="0"
                           width="100%"
                           align="center"
                           bgcolor="#ffffff"
                           style="
                            border:0;
                            border-collapse:collapse;
                            border-spacing:0;
                            border-radius: 2px;">
                        <tr>
                            <td class="headline"
                                style="
                                width: 100%;
                                padding:75px 50px 0 50px;">
                                <h1  style="
                                        font-size: 30px;
                                        line-height: 30px;">
                                    {{ title }}
                                </h1>
                            </td>
                        </tr>
                        <tr>
                            <td class="content"
                                style="
                                width: 100%;
                                padding:10px 50px 0 50px;
                                font-size: 21px;
                                line-height: 27px;">
                                <p>
                                    {{ content }}
                                </p>
                            </td>
                        </tr>
                    </table> <!--inner_box end-->
                    <table class="under_box"
                           cellpadding="0"
                           cellspacing="0"
                           border="0"
                           width="100%"
                           align="center"
                           style="
                            border:0;
                            border-collapse:collapse;
                            border-spacing:0;">
                        <tr>
                            <td style="
                                 width: 100%;
                                 text-align: center;
                                 font-weight: 700;
                                 color: #bbbbbb;
                                 padding:27px 50px 0px 50px;
                                 font-size: 50px">
                                groe
                            </td>
                        </tr>
                        <tr>
                            <td style="
                                 width: 100%;
                                 text-align: center;
                                 font-weight: 500;
                                 color: #bbbbbb;
                                 padding:10px 50px 10px 50px;
                                 line-height: 18px;
                                 font-size: 13px">
                                Adam Deutschland GmbH<br/>
                                Waldesruh 2<br/>
                                15608 Zossen, DE
                            </td>
                        </tr>
                    </table><!--under_box end-->
                </td><!--center_td end-->
            </tr>
        </table>
    </div>
</center>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
